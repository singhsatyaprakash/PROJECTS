<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Facebook/Assets/Facebook_Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Kalam:wght@300;400;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Facebook- log in or sign up</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="facebook">
                <div class="facebook_logo">
                    <h1>facebook</h1>
                </div>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="form_box">
                <form id="form">
                    <input type="text" placeholder="Email address or phone number" name="email/num" id="mail" class="form_in">
                    <input type="password" placeholder="Password" name="pass" id="password" class="form_in">
                    <button id="login" class="form_in">Log in</button>
                    <a href="#">Forgotten password?</a>
                    <hr>
                    <button id="create" class="form_in" >Create new account</button>
                </form>
                <p><a href="#" id="celebrity">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </main>
</body>
</html>
